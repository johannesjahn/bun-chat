name: Daily Format Check

on:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day
  workflow_dispatch: # Allows manual triggering

jobs:
  check-and-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check and Fix Format
        run: bun run format

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: auto-format code"
          title: "style: auto-format code"
          body: |
            This is an automated pull request to fix code formatting issues.

            The daily format check detected inconsistencies and has applied the standard formatting.
          branch: style/auto-format
          delete-branch: true
          base: main
